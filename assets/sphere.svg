      <stop offset="0" stop-color="#b7e0d2"/>
      <stop offset="1" stop-color="#5c7069"/>
    </linearGradient>
    <filter id="sphere" x="0" y="0" width="52" height="52" filterUnits="userSpaceOnUse">
