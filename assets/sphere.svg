  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#sphere)">
    <circle id="sphere-2" data-name="sphere" cx="17" cy="17" r="17" transform="translate(9 6)" fill="url(#linear-gradient)"/>
